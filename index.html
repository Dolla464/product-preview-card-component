<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <main class="container">
    <div class="banner">
      <img src="images/image-product-desktop.jpg" alt="Banner">
    </div>
    <div class="content">
      <p>Perfume</p>
      <h1>Gabrielle <br>Essence Eau <br>De Parfum</h1>
      <p>A floral, solar and voluptuous interpretation composed by <br>Olivier Polge, 
        Perfumer-Creator <br>for the House of CHANEL.</p>
      <p>$149.99<span class="deletedprice"> $169.99</span></p>
      <button class="cartbtn">
          <img src="images/icon-cart.svg" alt="cartphoto">Add to Cart</button>
    </div>
    
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Dolla464" target="_blank">Adel Abdel Monaem Ahmed</a>.
  </footer>
</body>
</html>
